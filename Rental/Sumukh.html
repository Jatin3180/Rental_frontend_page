<!DOCTYPE html>
<html lang="en">

<head>

    <title>Property Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h5 {
            color: rgb(255, 255, 255);
            font-size: 18px;
        }
        .innerBox{
            background:grey;border-radius: 5px; 
            margin:0px 20px 5px 20px ;
        }
        .pannel{
            background-color:rgb(55, 66, 125)
        }
        .Heading{
            color:aliceblue;
            padding-left:10px ;
        }
    </style>
</head>

<body>
    <div class="row pannel">
        <div class="container">
            <h1 class="Heading">Property Information</h1> 
        </div>
        <div class="row innerBox">
            <div class="col-sm-3">
                <h4 style="padding:5px 20px 5px 20px ;">Home</h4>
            </div>
            <div class="row">

                <div class="col-sm-5">
                    <h5 >900,A North Street,Arlington,CA-90002,US</h5><br><br>
                    <div class="row">
                        <div class="col">
                            <h5>Bathrooms<br>1</h5>
                        </div>
                        <div class="col">
                            <h5>Furnishing <br>Yes</h5>
                        </div>
                    </div>

                </div>
                <div class="col-sm-3 ">
                    <div class="row">
                        <h5>Area<br>1000 Sq Ft</h5>
                    </div><br>
                    <div class="row">
                        <h5>Parking<br>1 covered</h5>
                    </div>
                </div>
                <div class="col-sm-2 ">
                    <div class="row">
                        <h5>Bedrooms<br>2</h5>
                    </div><br>
                    <div class="row">
                        <h5>Rental Rate<br>Monthly</h5>
                    </div>
                </div>
                <div class="col-sm-2"><br>
                    <div style="background-color: rgb(55, 66, 125) ; width: 50%; border-radius: 10px;">

                        <h2 align = "center"style="color:aliceblue;">900$</h2>
                    </div>

                </div>

            </div>

            <!-- <h2>Property Information</h2><br> -->
        </div>
    </div>
    <br>
    <div class="row pannel">
        <div class="row">
            <h1 class="Heading">Contact Us</h1><br>
        </div>
        <div class="row innerBox" >
            <br><br>
            <form>
                <div class="row">
                    <br>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-2">
                        <br>
                        <h3>Email </h3>
                        <br>
                    </div>
                    <div class="col-sm-4">
                        <br>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        <br>
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-2">
                        <br>
                        <button type="submit" class="btn btn-primary" style="border-radius: 20px;">Request</button>
                        <br>
                    </div>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
