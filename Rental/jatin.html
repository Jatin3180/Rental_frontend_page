<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gallery</title>
  <style type="text/css">
    * {
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
    }

    .container {
      min-height: 80vh;
      display: flex;
      justify-content: space-evenly;
      gap: 10px;
      background: linear-gradient(to right, white, white);
    }

    .left-image { 
      flex-basis: 50%;
      height: 50%;
    }

    .left-image:hover {
      cursor: pointer;
    }

    .gallery {
      flex-basis: 100%;
      height: 700px;
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(3, 1fr);
    }

    .box:hover {
      cursor: pointer;
    }

    .box {
      background-size: cover;
      height: 100%
      width :100%
      margin: 10%;
    }
    
    
    
   
  </style>
</head>

<body>
  <div class="container">
    <div class="left-image">
      <img src="n.jpg" alt="" width="100%">
    </div>
    <div class="gallery">

      <div class="box" style="background-image: url(rental/Rental_frontend_page/Rental/images/prop1.png);"> </div>
      <div class="box" style="background-image: url(rental/Rental_frontend_page/Rental/images/prop2.png);"> </div>
      <div class="box" style="background-image: url(rental/Rental_frontend_page/Rental/images/prop3.png);"> </div>
      <div class="box" style="background-image: url(rental/Rental_frontend_page/Rental/images/prop4.png);"> </div>
      <div class="box" style="background-image: url(rental/Rental_frontend_page/Rental/images/prop5.jpg);"> </div>
      <div class="box" style="background-image: url(rental/Rental_frontend_page/Rental/images/prop7.jpg);"> </div>
      <div class="box" style="background-image: url(rental/Rental_frontend_page/Rental/images/prop8.jpg);"> </div>
      <div class="box" style="background-image: url(rental/Rental_frontend_page/Rental/images/prop9.jpg);"> </div>
      <div class="box" style="background-image: url(rental/Rental_frontend_page/Rental/images/prop10.jpg);"> </div>
      <div class="box" style="background-image: url(rental/Rental_frontend_page/Rental/images/prop6.jpg);"> </div>
      <br>
    </div>
  </div>
  </div>

  <script>
   
  </script>

</body>

</html>
